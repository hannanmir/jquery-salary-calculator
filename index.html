<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
    <header>
        <h1 class="text-center shadow p-3 mb-5 bg-dark text-white rounded container " >Salary Calculator</h1>
    </header>
<body>
    <section>
        <p class="text-center font-weight-bold" >Add Employee</p>
        <input id="firstInput" type="text" class="input" placeholder="First Name">
        <input id="lastInput" type="text" class="input" placeholder="Last Name">
        <input id="idInput" type="text" class="input" placeholder="ID">
        <input id="titleInput" type="text" class="input" placeholder="Title">
        <input data-name="sum" id="salaryInput" type="number" class="input" placeholder="Annual Salary">
        <button id="inputBtn" class="button1 btn btn-dark">Submit</button>
    </section>
    <main>
        <p class="text-center font-weight-bold"> Employees</p>
        <table class="table table-dark table-striped table-bordered table-sm">
            <thead>
                <tr>
                    <th class="tableH">First Name</th>
                    <th class="tableH">Last Name</th>
                    <th class="tableH">ID</th>
                    <th class="tableH">Title</th>
                    <th class="tableH">Annual Salary</th>
                    <th class="tableH"></th>
                </tr>
            </thead>
            <tbody id="target">
            </tbody>
        </table>
    </main>
    <footer>
        <p class="total"></p>
    </footer>
</body>
</html>
